  #     args:
  #       ENVIRONMENT: production
  #   volumes:
  #     - ./spina:/opt/app
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   ports:
  #     - '3000:3000'

volumes:
  spina-postgres: